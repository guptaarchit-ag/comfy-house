<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Comfy House</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/9ab314940b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar-->
    <nav class = "navbar">
        <div class = "navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" alt="Store Logo">
        </div>
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items"></div>
        </div>
    </nav>
    <!-- end of navbar-->
    <!-- hero-->
    <header class  = "hero">
        <div class="banner">
            <h1 class = "banner-title">Furniture Collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of hero-->
    <!-- products-->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="/images/product-1.jpeg" alt="Product 1" class = "product-img">
                    <button class="bag-btn" data-id = "1">
                        <i class="fas fa-shopping-cart">
                            add to bag
                        </i>
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$14</h4>
            </article>
        </div>
    </section>

    <!--end of  products-->

    <script src="scripts/app.js"></script>
</body>
</html>
